name: Build and Deploy Sphinx Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'delivery_tools/**'
      - 'tests/**'

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v3
        with:
          path: 'main_repo'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx

      - name: Build Documentation
        run: |
          cd main_repo
          pip install -r requirements.txt
          sphinx-build -b html -a docs/source docs/build

      - name: Checkout Documentation Branch
        uses: actions/checkout@v3
        with:
          ref: 'gh-pages'
          path: 'gh_pages_repo'

      - name: Copy Documentation Htmls to Documentation Branch
        run: |
          cp -r main_repo/docs/build/* gh_pages_repo/
          touch gh_pages_repo/.nojekyll

      - name: Commit and Push Changes
        run: |
          cd gh_pages_repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
              echo "No changes to commit. Skipping git push."
          else
              git commit -m "Update documentation"
              git push origin gh-pages
          fi
